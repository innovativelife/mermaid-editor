<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="node1" x1="14" y1="8" x2="50" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <linearGradient id="node2" x1="6" y1="28" x2="30" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <linearGradient id="node3" x1="34" y1="28" x2="58" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <linearGradient id="node4" x1="20" y1="48" x2="44" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#fef9c3"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>
  <!-- Connectors (drawn first so nodes overlap them) -->
  <!-- Top node to left node -->
  <path d="M24 22 L24 28 L18 28" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Top node to right node -->
  <path d="M40 22 L40 28 L46 28" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Left node to bottom node -->
  <path d="M18 42 L18 48 L26 48" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Right node to bottom node -->
  <path d="M46 42 L46 48 L38 48" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Top node (rounded rect) -->
  <rect x="18" y="9" width="28" height="13" rx="3" fill="url(#node1)" stroke="#fff" stroke-width="1.2"/>
  <!-- Left node (diamond) -->
  <polygon points="18,28 30,35 18,42 6,35" fill="url(#node2)" stroke="#fff" stroke-width="1.2"/>
  <!-- Right node (rounded rect) -->
  <rect x="34" y="28" width="24" height="14" rx="7" fill="url(#node3)" stroke="#fff" stroke-width="1.2"/>
  <!-- Bottom node (rect) -->
  <rect x="20" y="48" width="24" height="11" rx="2" fill="url(#node4)" stroke="#fff" stroke-width="1.2"/>
  <!-- Small detail lines inside nodes to suggest text -->
  <line x1="24" y1="14.5" x2="40" y2="14.5" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="12" y1="35" x2="24" y2="35" stroke="#0891b2" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="40" y1="35" x2="52" y2="35" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="26" y1="53" x2="38" y2="53" stroke="#ca8a04" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
